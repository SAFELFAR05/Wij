<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaBox - Shorts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow: hidden; }
        .short-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scroll-behavior: smooth; }
        .short-item { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        .video-wrapper { height: 100%; width: 100%; max-width: 500px; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 80px; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); z-index: 10; }
        .actions { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 10; }
        .action-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .action-btn i { font-size: 24px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .action-btn span { font-size: 12px; font-weight: bold; }
        /* Bottom Nav shadow */
        .bottom-nav { background: rgba(0,0,0,0.9); border-top: 1px solid #333; position: fixed; bottom: 0; width: 100%; z-index: 50; }
    </style>
</head>
<body>
    <div class="short-container" id="short-container">
        <!-- Shorts will be loaded here -->
        <div class="flex items-center justify-center h-screen w-full">
            <i class="fas fa-spinner fa-spin text-4xl text-red-600"></i>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="bottom-nav flex justify-around items-center py-3 md:hidden">
        <a href="/" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[10px] mt-1">Beranda</span>
        </a>
        <a href="/shorts.html" class="flex flex-col items-center text-white">
            <i class="fas fa-play-circle text-lg"></i>
            <span class="text-[10px] mt-1">Shorts</span>
        </a>
        <a href="/?tab=vip" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-crown text-lg"></i>
            <span class="text-[10px] mt-1">VIP</span>
        </a>
        <a href="/?tab=popular" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-fire text-lg"></i>
            <span class="text-[10px] mt-1">Populer</span>
        </a>
    </div>

    <script>
        let shorts = [];
        let currentIndex = 0;

        async function fetchShorts() {
            try {
                // Fetch random dramas first
                const res = await fetch('/api/dramas');
                const data = await res.json();
                if (data.success) {
                    const dramas = data.data.book;
                    // Shuffle and pick 10
                    const selectedDramas = dramas.sort(() => 0.5 - Math.random()).slice(0, 10);
                    
                    const container = document.getElementById('short-container');
                    container.innerHTML = '';

                    for (const drama of selectedDramas) {
                        // For each drama, pick a random episode between 1-10
                        const ep = Math.floor(Math.random() * 10) + 1;
                        const streamRes = await fetch(`/api/stream?bookId=${drama.id}&episode=${ep}`);
                        const streamData = await streamRes.json();
                        
                        if (streamData.status === "success") {
                            renderShort(drama, ep, streamData.data.chapter.video.mp4);
                        }
                    }
                    
                    setupIntersectionObserver();
                }
            } catch (err) {
                console.error('Failed to fetch shorts:', err);
            }
        }

        function renderShort(drama, ep, videoUrl) {
            const container = document.getElementById('short-container');
            const div = document.createElement('div');
            div.className = 'short-item';
            div.innerHTML = `
                <div class="video-wrapper">
                    <video loop playsinline preload="auto">
                        <source src="${videoUrl}" type="video/mp4">
                    </video>
                    <div class="overlay">
                        <h3 class="text-lg font-bold">${drama.name}</h3>
                        <p class="text-sm text-gray-300">Episode ${ep}</p>
                        <button onclick="window.location.href='/detail.html?id=${drama.id}'" class="mt-3 bg-red-600 px-4 py-1 rounded-full text-xs font-bold">Tonton Lengkap</button>
                    </div>
                    <div class="actions">
                        <div class="action-btn">
                            <i class="fas fa-heart text-white"></i>
                            <span>Suka</span>
                        </div>
                        <div class="action-btn">
                            <i class="fas fa-comment text-white"></i>
                            <span>824</span>
                        </div>
                        <div class="action-btn">
                            <i class="fas fa-share text-white"></i>
                            <span>Bagikan</span>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        video.play();
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }, { threshold: 0.7 });

            document.querySelectorAll('.short-item').forEach(item => {
                observer.observe(item);
            });
        }

        fetchShorts();
    </script>
</body>
</html>
