<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELFARBOX - Shorts [v1.2.1]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow: hidden; }
        .short-container { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; scroll-behavior: smooth; }
        .short-item { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        .video-wrapper { height: 100%; width: 100%; max-width: 500px; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 80px; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); z-index: 10; }
        .actions { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 10; }
        .action-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .action-btn i { font-size: 24px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .action-btn span { font-size: 12px; font-weight: bold; }
        .logo-shorts { position: fixed; top: 20px; left: 20px; z-index: 100; }
        /* Bottom Nav shadow */
        .bottom-nav { background: rgba(0,0,0,0.9); border-top: 1px solid #333; position: fixed; bottom: 0; width: 100%; z-index: 50; }
    </style>
</head>
<body>
    <div class="logo-shorts">
        <h1 class="text-red-600 text-xl md:text-2xl font-bold tracking-tighter uppercase cursor-pointer" onclick="window.location.href='/'">ELFAR<span class="italic">BOX</span></h1>
    </div>
    <div class="short-container" id="short-container">
        <!-- Shorts will be loaded here -->
        <div class="flex items-center justify-center h-screen w-full">
            <i class="fas fa-spinner fa-spin text-4xl text-red-600"></i>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="bottom-nav flex justify-around items-center pt-2 pb-4 md:hidden bg-black/20 backdrop-blur-xl border-t border-white/10">
        <a href="/" class="flex flex-col items-center text-gray-400 transition-all active:scale-95">
            <i class="fas fa-home text-base"></i>
            <span class="text-[9px] font-medium tracking-tight mt-0.5">Beranda</span>
        </a>
        <a href="/shorts.html" class="flex flex-col items-center text-white transition-all active:scale-95">
            <i class="fas fa-play-circle text-base"></i>
            <span class="text-[9px] font-medium tracking-tight mt-0.5">Shorts</span>
        </a>
        <a href="/?tab=vip" class="flex flex-col items-center text-gray-400 transition-all active:scale-95">
            <i class="fas fa-crown text-base text-yellow-500"></i>
            <span class="text-[9px] font-medium tracking-tight mt-0.5">VIP</span>
        </a>
        <a href="/?tab=popular" class="flex flex-col items-center text-gray-400 transition-all active:scale-95">
            <i class="fas fa-fire text-base"></i>
            <span class="text-[9px] font-medium tracking-tight mt-0.5">Populer</span>
        </a>
        <button onclick="window.location.href='/?showProfile=true'" class="flex flex-col items-center text-gray-400 transition-all active:scale-95">
            <i class="fas fa-user text-base"></i>
            <span class="text-[9px] font-medium tracking-tight mt-0.5">Profil</span>
        </button>
    </div>

    <script>
        const API_BASE = 'https://dramabox.cocspedsafliz.workers.dev';
        let shorts = [];
        let currentIndex = 0;

        async function fetchShorts() {
            try {
                // Show skeleton or initial state
                const container = document.getElementById('short-container');
                container.innerHTML = '<div class="flex items-center justify-center h-screen w-full"><i class="fas fa-spinner fa-spin text-4xl text-red-600"></i></div>';

                const res = await fetch(`${API_BASE}/home`);
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();
                console.log('Shorts data:', data);
                
                if (data.success && data.data && data.data.book) {
                    const dramas = data.data.book;
                    const selectedDramas = dramas.sort(() => 0.5 - Math.random()).slice(0, 20);
                    
                    container.innerHTML = '';
                    
                    // Render all dramas with poster as fallback
                    selectedDramas.forEach((drama, index) => {
                        renderShort(drama, 1, null, index === 0); // No video, poster only
                    });
                    
                    setupIntersectionObserver();
                } else {
                    container.innerHTML = '<div class="flex items-center justify-center h-screen w-full text-red-500"><p>Gagal memuat data shorts</p></div>';
                }
            } catch (err) {
                console.error('Failed to fetch shorts:', err);
                const container = document.getElementById('short-container');
                container.innerHTML = `<div class="flex items-center justify-center h-screen w-full text-red-500"><p>${err.message}</p></div>`;
            }
        }

        function renderShort(drama, ep, videoUrl, isFirst) {
            const container = document.getElementById('short-container');
            const div = document.createElement('div');
            div.className = 'short-item';
            const posterUrl = drama.coverWap || drama.cover;
            const dramaId = drama.bookId || drama.id;
            const dramaName = drama.bookName || drama.name;
            
            const videoHTML = videoUrl ? `
                <video loop playsinline ${isFirst ? 'preload="auto"' : 'preload="metadata"'} poster="${posterUrl}" controlsList="nodownload" oncontextmenu="return false;" class="opacity-0 transition-opacity duration-500">
                    <source src="${videoUrl}" type="video/mp4">
                </video>
                <div class="video-loader absolute inset-0 flex items-center justify-center bg-black z-0">
                    <i class="fas fa-spinner fa-spin text-2xl text-red-600"></i>
                </div>
            ` : `
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${posterUrl}');"></div>
                <div class="absolute inset-0 bg-black/30"></div>
            `;
            
            div.innerHTML = `
                <div class="video-wrapper">
                    ${videoHTML}
                    <div class="overlay">
                        <h3 class="text-lg font-bold">${dramaName}</h3>
                        <p class="text-sm text-gray-300">Episode ${ep}</p>
                        <button onclick="window.location.href='/detail.html?id=${dramaId}'" class="mt-3 bg-red-600 px-4 py-1 rounded-full text-xs font-bold">Tonton Lengkap</button>
                    </div>
                    <div class="actions">
                        <div class="action-btn">
                            <i class="fas fa-heart text-white"></i>
                            <span>Suka</span>
                        </div>
                        <div class="action-btn">
                            <i class="fas fa-comment text-white"></i>
                            <span>824</span>
                        </div>
                        <div class="action-btn">
                            <i class="fas fa-share text-white"></i>
                            <span>Bagikan</span>
                        </div>
                    </div>
                </div>
            `;

            const video = div.querySelector('video');
            const loader = div.querySelector('.video-loader');
            
            if (video && loader) {
                video.onplaying = () => {
                    video.classList.remove('opacity-0');
                    loader.style.display = 'none';
                };

                video.onclick = () => {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                };
            }

            container.appendChild(div);
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        video.play();
                        // Preload next video
                        const nextItem = entry.target.nextElementSibling;
                        if (nextItem) {
                            const nextVideo = nextItem.querySelector('video');
                            if (nextVideo) nextVideo.preload = "auto";
                        }
                        
                        // Infinity Scroll: If we're near the end, load more
                        const container = document.getElementById('short-container');
                        const allItems = container.querySelectorAll('.short-item');
                        const currentIndex = Array.from(allItems).indexOf(entry.target);
                        if (currentIndex >= allItems.length - 3) {
                            loadMoreShorts();
                        }
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }, { threshold: 0.6 });

            document.querySelectorAll('.short-item').forEach(item => {
                observer.observe(item);
            });
        }

        let isLoadingMore = false;
        async function loadMoreShorts() {
            if (isLoadingMore) return;
            isLoadingMore = true;
            
            try {
                const res = await fetch(`${API_BASE}/home`);
                const data = await res.json();
                if (data.success) {
                    const dramas = data.data.book;
                    const selectedDramas = dramas.sort(() => 0.5 - Math.random()).slice(0, 10);
                    
                    selectedDramas.forEach(drama => {
                        renderShort(drama, 1, null, false); // Poster only
                    });
                    
                    // Re-observe new items
                    setupIntersectionObserver();
                }
            } catch (err) {
                console.error('Failed to load more shorts:', err);
            } finally {
                isLoadingMore = false;
            }
        }

        fetchShorts();
    </script>
</body>
</html>
