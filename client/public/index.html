<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELFARBOX - Drama Streaming [v1.2.1]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .netflix-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0) 100%);
        }
        .hero-gradient {
            background: linear-gradient(to top, #141414 0%, rgba(20,20,20,0) 50%, rgba(20,20,20,0.5) 100%);
        }
        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Navbar -->
    <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-500 px-4 py-3 md:px-8 md:py-4 flex items-center justify-between netflix-gradient">
        <div class="flex items-center space-x-4 md:space-x-8">
            <h1 class="text-red-600 text-2xl md:text-3xl font-bold tracking-tighter cursor-pointer uppercase" onclick="window.location.reload()">ELFAR<span class="italic">BOX</span></h1>
            <div class="hidden md:flex space-x-4 text-sm font-light">
                <a href="#" id="nav-beranda" class="hover:text-gray-300 transition-colors" onclick="showMain()">Beranda</a>
                <a href="/shorts.html" id="nav-shorts" class="hover:text-gray-300 transition-colors">Shorts</a>
                <a href="#" id="nav-vip" class="hover:text-gray-300 transition-colors" onclick="showVIP()">VIP <span class="bg-yellow-500 text-black text-[10px] px-1 rounded-sm font-bold ml-1">NEW</span></a>
                <a href="#" id="nav-dubbed" class="hover:text-gray-300 transition-colors" onclick="showDubbed()">Sulih Suara</a>
                <a href="#" class="hover:text-gray-300 transition-colors">Serial TV</a>
                <a href="#" class="hover:text-gray-300 transition-colors">Film</a>
            </div>
        </div>
        <div class="flex items-center space-x-3 md:space-x-4">
            <div class="relative group">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-white transition-colors"></i>
                <input type="text" id="search-input" placeholder="Cari drama..." 
                    class="bg-black/50 border border-white/20 rounded-full py-1.5 pl-10 pr-4 text-xs md:text-sm focus:outline-none focus:border-red-600 focus:bg-black/80 transition-all w-32 md:w-64">
            </div>
            <i class="fas fa-bell text-sm md:text-lg cursor-pointer hidden sm:block"></i>
            <div onclick="showProfile()" class="w-7 h-7 md:w-8 md:h-8 bg-blue-500 rounded cursor-pointer flex items-center justify-center font-bold text-xs md:text-sm">U</div>
        </div>
    </nav>

    <!-- Mobile Navigation Bar (Bottom) -->
    <div class="md:hidden fixed bottom-0 w-full bg-black/20 backdrop-blur-xl border-t border-white/10 z-50 px-6 py-2 pb-4 flex justify-between items-center text-gray-400">
        <button id="mobile-nav-beranda" onclick="showMain()" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-home text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Beranda</span>
        </button>
        <a href="/shorts.html" id="mobile-nav-shorts" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-play-circle text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Shorts</span>
        </a>
        <button id="mobile-nav-vip" onclick="showVIP()" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-crown text-lg text-yellow-500"></i>
            <span class="text-[9px] font-medium tracking-tight">VIP</span>
        </button>
        <button id="mobile-nav-popular" onclick="showPopular()" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-fire text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Populer</span>
        </button>
        <button id="mobile-nav-dubbed" onclick="showDubbed()" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-language text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Sulih</span>
        </button>
        <button onclick="showProfile()" class="flex flex-col items-center space-y-0.5 transition-all active:scale-95">
            <i class="fas fa-user text-lg"></i>
            <span class="text-[9px] font-medium tracking-tight">Profil</span>
        </button>
    </div>

    <!-- Hero Section -->
    <div id="hero" class="relative h-[60vh] md:h-[80vh] w-full bg-cover bg-center flex items-end pb-12 md:pb-24 px-4 md:px-12">
        <div class="hero-gradient absolute inset-0"></div>
        <div class="relative z-10 max-w-2xl">
            <h2 id="hero-title" class="text-3xl md:text-6xl font-bold mb-2 md:mb-4"></h2>
            <p id="hero-desc" class="text-sm md:text-lg text-gray-200 mb-4 md:mb-6 line-clamp-3"></p>
            <div class="flex space-x-3 md:space-x-4">
                <button class="bg-white text-black px-6 py-2 md:px-8 md:py-2 rounded font-bold flex items-center space-x-2 hover:bg-white/80 transition text-sm md:text-base">
                    <i class="fas fa-play"></i> <span>Play</span>
                </button>
                <button onclick="showDetails(heroDramaId)" class="bg-gray-500/50 text-white px-6 py-2 md:px-8 md:py-2 rounded font-bold flex items-center space-x-2 hover:bg-gray-500/30 transition text-sm md:text-base">
                    <i class="fas fa-info-circle"></i> <span>More Info</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="px-4 md:px-12 -mt-12 relative z-20 space-y-8 pb-12">
        <div id="trending-section">
            <h3 class="text-xl font-bold mb-4">Trending Now</h3>
            <div id="drama-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Dramas will be injected here -->
            </div>
        </div>

        <div id="rec-section">
            <h3 class="text-xl font-bold mb-4">Rekomendasi Untuk Anda</h3>
            <div id="recommendation-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Recommendations will be injected here -->
            </div>
        </div>

        <div id="popular-section" class="hidden pt-20">
            <h3 class="text-xl font-bold mb-4">Paling Populer</h3>
            <div id="popular-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Popular dramas will be injected here -->
            </div>
        </div>

        <div id="dubbed-section" class="hidden pt-20">
            <h3 class="text-xl font-bold mb-4">Sulih Suara (Dubbing)</h3>
            <div id="dubbed-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Dubbed dramas will be injected here -->
            </div>
        </div>
    </div>

    <!-- VIP Content -->
    <div id="vip-content" class="hidden px-4 md:px-12 pt-24 relative z-20 space-y-12 pb-12">
        <div class="bg-gradient-to-r from-yellow-600 to-yellow-900 p-8 rounded-xl shadow-2xl mb-8 flex flex-col md:flex-row items-center justify-between gap-6">
            <div>
                <h2 class="text-3xl font-bold text-white mb-2 uppercase">ELFAR<span class="italic">BOX</span> <span class="text-yellow-200">VIP</span></h2>
                <p class="text-yellow-100 opacity-90">Nikmati akses eksklusif ke pilihan mingguan dan konten premium terbaik.</p>
            </div>
            <button class="bg-white text-yellow-900 px-8 py-3 rounded-full font-bold hover:scale-105 transition shadow-lg">Buka Akses VIP</button>
        </div>
        <div id="vip-sections" class="space-y-12">
            <!-- VIP segments will be injected here -->
        </div>
    </div>

    <!-- Profile Sidebar/Modal -->
    <div id="profile-modal" class="modal items-center justify-center p-4">
        <div class="bg-white/10 backdrop-blur-xl rounded-2xl max-w-md w-full max-h-[80vh] overflow-y-auto relative border border-white/20 shadow-2xl scrollbar-hide">
            <button onclick="closeProfile()" class="absolute top-4 right-4 z-50 bg-black/20 hover:bg-black/40 w-8 h-8 rounded-full flex items-center justify-center transition-colors">
                <i class="fas fa-times text-white/70"></i>
            </button>
            <div class="p-8">
                <div class="flex items-center space-x-4 mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-red-600 to-red-900 rounded-full flex items-center justify-center text-2xl font-bold shadow-lg border border-white/20">U</div>
                    <div>
                        <h2 class="text-xl font-bold text-white tracking-tight">Pengguna Setia</h2>
                        <p class="text-white/50 text-sm">elfarbox@elfar.my.id</p>
                    </div>
                </div>
                
                <div class="space-y-2">
                    <button class="w-full flex items-center justify-between p-3.5 hover:bg-white/10 rounded-xl transition-all text-white/90 group">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center group-hover:bg-white/10 transition-colors">
                                <i class="fas fa-user-circle text-lg text-white/60"></i>
                            </div>
                            <span class="font-medium">Akun Saya</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-white/30 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <button onclick="window.location.href='/about.html'" class="w-full flex items-center justify-between p-3.5 hover:bg-white/10 rounded-xl transition-all text-white/90 group">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center group-hover:bg-white/10 transition-colors">
                                <i class="fas fa-info-circle text-lg text-white/60"></i>
                            </div>
                            <span class="font-medium">Tentang ELFARBOX</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-white/30 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <button onclick="window.location.href='/privacy.html'" class="w-full flex items-center justify-between p-3.5 hover:bg-white/10 rounded-xl transition-all text-white/90 group">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center group-hover:bg-white/10 transition-colors">
                                <i class="fas fa-shield-alt text-lg text-white/60"></i>
                            </div>
                            <span class="font-medium">Kebijakan Privasi</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-white/30 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <button onclick="window.location.href='/terms.html'" class="w-full flex items-center justify-between p-3.5 hover:bg-white/10 rounded-xl transition-all text-white/90 group">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center group-hover:bg-white/10 transition-colors">
                                <i class="fas fa-file-contract text-lg text-white/60"></i>
                            </div>
                            <span class="font-medium">Syarat & Ketentuan</span>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-white/30 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <div class="h-[1px] bg-white/10 my-6"></div>
                    <button class="w-full flex items-center space-x-4 p-3.5 hover:bg-red-500/10 rounded-xl transition-all text-red-400 group">
                        <div class="w-10 h-10 rounded-lg bg-red-500/5 flex items-center justify-center group-hover:bg-red-500/10 transition-colors">
                            <i class="fas fa-sign-out-alt text-lg"></i>
                        </div>
                        <span class="font-medium">Keluar</span>
                    </button>
                </div>
                
                <p class="text-[10px] text-white/30 mt-10 text-center uppercase tracking-[0.2em] font-bold">ELFARBOX v1.2.0</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal items-center justify-center p-4">
        <div class="bg-[#181818] rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-50 bg-black/50 w-8 h-8 rounded-full flex items-center justify-center">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-content">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dramabox.cocspedsafliz.workers.dev';
        let allDramas = [];
        let heroDramaId = null;

        async function fetchDramas() {
            try {
                // Fetch main dramas
                const response = await fetch(`${API_BASE}/home`);
                const result = await response.json();
                if (result.success) {
                    allDramas = result.data.book;
                    renderDramas(allDramas);
                    setupHero(allDramas[0]);
                }

                // Fetch recommendations
                const recResponse = await fetch(`${API_BASE}/recommend`);
                const recResult = await recResponse.json();
                if (recResult.success) {
                    renderRecommendations(recResult.data);
                }
            } catch (err) {
                console.error('Failed to fetch dramas:', err);
            }
        }

        function setupHero(drama) {
            if (!drama) return;
            heroDramaId = drama.id;
            document.getElementById('hero').style.backgroundImage = `url(${drama.cover})`;
            document.getElementById('hero-title').innerText = drama.name;
            document.getElementById('hero-desc').innerText = drama.introduction;
            // Update More Info link to detail page
            const moreInfoBtn = document.querySelector('button[onclick^="showDetails"]');
            if (moreInfoBtn) {
                moreInfoBtn.setAttribute('onclick', `window.location.href='/detail.html?id=${drama.id}'`);
            }
            // Update Play button to detail page with episode
            const playBtn = document.querySelector('button.bg-white.text-black');
            if (playBtn) {
                playBtn.setAttribute('onclick', `window.location.href='/detail.html?id=${drama.id}&episode=1'`);
            }
        }

        function renderDramas(dramas) {
            const container = document.getElementById('drama-list');
            container.innerHTML = dramas.map(drama => `
                <div onclick="window.location.href='/detail.html?id=${drama.id}'" class="movie-card transition-all duration-300 cursor-pointer group">
                    <div class="relative overflow-hidden rounded-sm md:rounded-md">
                        <img src="${drama.cover}" alt="${drama.name}" class="w-full h-auto aspect-[2/3] object-cover">
                    </div>
                    <p class="mt-2 text-xs md:text-sm font-medium line-clamp-1">${drama.name}</p>
                </div>
            `).join('');
        }

        function renderRecommendations(recs) {
            const container = document.getElementById('recommendation-list');
            container.innerHTML = recs.map(rec => `
                <div onclick="window.location.href='/detail.html?id=${rec.bookId}'" class="movie-card transition-all duration-300 cursor-pointer group">
                    <div class="relative overflow-hidden rounded-sm md:rounded-md">
                        <img src="${rec.coverWap}" alt="${rec.bookName}" class="w-full h-auto aspect-[2/3] object-cover">
                        ${rec.corner ? `<span class="absolute top-1 left-1 md:top-2 md:left-2 bg-red-600 text-white text-[8px] md:text-[10px] font-bold px-1 md:px-1.5 py-0.5 rounded-sm">${rec.corner.name}</span>` : ''}
                        ${rec.rankVo ? `<span class="absolute bottom-1 right-1 md:bottom-2 md:right-2 bg-black/60 text-white text-[8px] md:text-[10px] px-1 md:px-1.5 py-0.5 rounded-sm"><i class="fas fa-fire text-red-500 mr-0.5 md:mr-1"></i>${rec.rankVo.hotCode}</span>` : ''}
                    </div>
                    <p class="mt-2 text-xs md:text-sm font-medium line-clamp-1">${rec.bookName}</p>
                </div>
            `).join('');
        }

        function showDetails(id) {
            const drama = allDramas.find(d => d.id === id);
            if (!drama) return;

            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            
            // Show loading
            content.innerHTML = '<div class="p-20 text-center"><i class="fas fa-spinner fa-spin text-4xl"></i></div>';
            modal.style.display = 'flex';

            fetch(`${API_BASE}/detail/${id}/v2`)
                .then(res => res.json())
                .then(result => {
                    if (result.success) {
                        const d = result.data.drama;
                        const chapters = result.data.chapters;
                        
                        content.innerHTML = `
                            <div class="relative h-96">
                                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${d.cover}')"></div>
                                <div class="absolute inset-0 bg-gradient-to-t from-[#181818]"></div>
                                <div class="absolute bottom-8 left-8">
                                    <h2 class="text-4xl font-bold mb-4">${d.bookName}</h2>
                                    <div class="flex space-x-4">
                                        <a href="/player.html?bookId=${d.bookId}&episode=1" class="bg-white text-black px-8 py-2 rounded font-bold hover:bg-white/80 transition flex items-center space-x-2">
                                            <i class="fas fa-play"></i> <span>Putar Episode 1</span>
                                        </a>
                                        <button class="bg-gray-500/50 text-white p-2 rounded-full hover:bg-gray-500/30 transition">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="p-8">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div class="md:col-span-2">
                                        <div class="flex items-center space-x-4 mb-4">
                                            <span class="text-green-500 font-bold">98% Match</span>
                                            <span class="text-gray-400">2024</span>
                                            <span class="border border-gray-600 px-1 text-xs text-gray-400">HD</span>
                                        </div>
                                        <p class="text-lg leading-relaxed mb-6">${d.introduction}</p>
                                        
                                        <div class="space-y-4">
                                            <h3 class="text-xl font-bold border-b border-gray-800 pb-2">Daftar Episode</h3>
                                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
                                                ${chapters.map(ch => `
                                                    <a href="/player.html?bookId=${d.bookId}&episode=${ch.index + 1}" 
                                                       class="bg-[#2f2f2f] hover:bg-[#3f3f3f] p-3 rounded text-center text-sm transition">
                                                        Episode ${ch.index + 1}
                                                    </a>
                                                `).join('')}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-sm space-y-4">
                                        <div><span class="text-gray-500">Pemeran:</span> ${d.performerList.map(p => p.performerName).join(', ')}</div>
                                        <div><span class="text-gray-500">Genre:</span> ${d.typeTwoName}</div>
                                        <div><span class="text-gray-500">Tag:</span> ${d.tags.join(', ')}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });
            
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showProfile() {
            document.getElementById('profile-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeProfile() {
            document.getElementById('profile-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Search functionality
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('showProfile') === 'true') {
            showProfile();
        }

        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.trim();
            
            // Clear previous timeout
            if (searchTimeout) clearTimeout(searchTimeout);

            if (term.length < 2) {
                // If search is empty or too short, show original dramas
                renderDramas(allDramas);
                return;
            }

            // Debounce API calls
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`${API_BASE}/search?keyword=${encodeURIComponent(term)}`);
                    const result = await response.json();
                    if (result.success) {
                        renderSearchResults(result.data.book, term);
                    }
                } catch (err) {
                    console.error('Search failed:', err);
                }
            }, 500);
        });

        function renderSearchResults(results, term) {
            const trendingSection = document.querySelector('#drama-list').parentElement;
            const recSection = document.querySelector('#recommendation-list').parentElement;
            
            // If we are searching, hide trending and recommendations to show only results
            if (term) {
                trendingSection.querySelector('h3').innerText = `Hasil pencarian untuk "${term}"`;
                recSection.style.display = 'none';
                renderDramas(results);
            } else {
                trendingSection.querySelector('h3').innerText = `Sedang Tren`;
                recSection.style.display = 'block';
                renderDramas(allDramas);
            }
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('bg-[#141414]');
                nav.classList.remove('netflix-gradient');
            } else {
                nav.classList.remove('bg-[#141414]');
                nav.classList.add('netflix-gradient');
            }
        });

        function updateActiveNav(id) {
            // Desktop
            const desktopIds = ['nav-beranda', 'nav-vip', 'nav-dubbed'];
            desktopIds.forEach(navId => {
                const el = document.getElementById(navId);
                if (el) {
                    if (navId === `nav-${id}`) {
                        el.classList.add('text-white', 'font-bold');
                        el.classList.remove('font-light');
                    } else {
                        el.classList.remove('text-white', 'font-bold');
                        el.classList.add('font-light');
                    }
                }
            });

            // Mobile
            const mobileIds = ['mobile-nav-beranda', 'mobile-nav-vip', 'mobile-nav-popular', 'mobile-nav-dubbed'];
            mobileIds.forEach(navId => {
                const el = document.getElementById(navId);
                if (el) {
                    if (navId === `mobile-nav-${id}`) {
                        el.classList.add('text-white');
                    } else {
                        el.classList.remove('text-white');
                    }
                }
            });
        }

        function showMain() {
            document.getElementById('hero').style.display = 'flex';
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('vip-content').classList.add('hidden');
            document.getElementById('trending-section').classList.remove('hidden');
            document.getElementById('rec-section').classList.remove('hidden');
            document.getElementById('popular-section').classList.add('hidden');
            document.getElementById('dubbed-section').classList.add('hidden');
            updateActiveNav('beranda');
        }

        function showDubbed() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('vip-content').classList.add('hidden');
            document.getElementById('trending-section').classList.add('hidden');
            document.getElementById('rec-section').classList.add('hidden');
            document.getElementById('popular-section').classList.add('hidden');
            const dubbedSection = document.getElementById('dubbed-section');
            dubbedSection.classList.remove('hidden');
            updateActiveNav('dubbed');
            
            const dubbedList = document.getElementById('dubbed-list');
            dubbedList.innerHTML = '<div class="col-span-full text-center py-10"><i class="fas fa-spinner fa-spin text-2xl text-red-600"></i></div>';

            fetch(`${API_BASE}/dubbed`)
                .then(res => res.json())
                .then(result => {
                    if (result.success) {
                        const records = result.data.data.classifyBookList.records;
                        dubbedList.innerHTML = records.map(drama => `
                            <div onclick="window.location.href='/detail.html?id=${drama.bookId}'" class="movie-card transition-all duration-300 cursor-pointer group">
                                <div class="relative overflow-hidden rounded-sm md:rounded-md">
                                    <img src="${drama.coverWap}" alt="${drama.bookName}" class="w-full h-auto aspect-[2/3] object-cover">
                                    ${drama.corner ? `<span class="absolute top-1 left-1 bg-red-600 text-white text-[8px] md:text-[10px] font-bold px-1.5 py-0.5 rounded-sm">${drama.corner.name}</span>` : ''}
                                </div>
                                <p class="mt-2 text-xs md:text-sm font-medium line-clamp-1">${drama.bookName}</p>
                            </div>
                        `).join('');
                    }
                })
                .catch(err => {
                    console.error('Failed to fetch dubbed dramas:', err);
                    dubbedList.innerHTML = '<p class="col-span-full text-center text-red-500">Gagal memuat konten sulih suara.</p>';
                });
        }

        function showPopular() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('vip-content').classList.add('hidden');
            document.getElementById('trending-section').classList.add('hidden');
            document.getElementById('rec-section').classList.add('hidden');
            const popularSection = document.getElementById('popular-section');
            popularSection.classList.remove('hidden');
            document.getElementById('dubbed-section').classList.add('hidden');
            updateActiveNav('popular');
            
            const popularList = document.getElementById('popular-list');
            // Use existing allDramas data for popular
            popularList.innerHTML = allDramas.map(drama => `
                <div onclick="window.location.href='/detail.html?id=${drama.id}'" class="movie-card transition-all duration-300 cursor-pointer group">
                    <div class="relative overflow-hidden rounded-sm md:rounded-md">
                        <img src="${drama.cover}" alt="${drama.name}" class="w-full h-auto aspect-[2/3] object-cover">
                        <div class="absolute bottom-2 left-2 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-sm shadow-lg">HOT</div>
                    </div>
                    <p class="mt-2 text-xs md:text-sm font-medium line-clamp-1">${drama.name}</p>
                </div>
            `).join('');
        }

        async function showVIP() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('main-content').classList.add('hidden');
            const vipSection = document.getElementById('vip-content');
            vipSection.classList.remove('hidden');
            updateActiveNav('vip');
            
            // Show loading
            document.getElementById('vip-sections').innerHTML = '<div class="text-center py-20"><i class="fas fa-spinner fa-spin text-4xl text-yellow-500"></i></div>';

            try {
                const response = await fetch(`${API_BASE}/vip`);
                const result = await response.json();
                if (result.success) {
                    renderVIP(result.data.data.columnVoList);
                }
            } catch (err) {
                console.error('Failed to fetch VIP content:', err);
            }
        }

        function renderVIP(columns) {
            const container = document.getElementById('vip-sections');
            container.innerHTML = columns.map(col => `
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-1 h-6 bg-yellow-500 rounded-full"></div>
                        <h3 class="text-2xl font-bold text-yellow-100">${col.title}</h3>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                        ${col.bookList.map(book => `
                            <div onclick="window.location.href='/detail.html?id=${book.bookId}'" class="movie-card transition-all duration-300 cursor-pointer group">
                                <div class="relative overflow-hidden rounded-lg border border-yellow-500/20 group-hover:border-yellow-500/50">
                                    <img src="${book.coverWap}" alt="${book.bookName}" class="w-full h-auto aspect-[2/3] object-cover">
                                    <div class="absolute top-2 right-2 bg-yellow-500 text-black text-[10px] font-bold px-1.5 py-0.5 rounded-sm shadow-lg">VIP</div>
                                </div>
                                <p class="mt-2 text-xs md:text-sm font-medium line-clamp-1 group-hover:text-yellow-500 transition-colors">${book.bookName}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            // Indonesia: "VIP Eksklusif" title check
            const vipTitle = vipSection.querySelector('h2');
            if (vipTitle) vipTitle.innerText = "VIP Eksklusif";
        }

        fetchDramas();
    </script>
</body>
</html>
